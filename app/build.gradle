apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "33.0.2"

    defaultConfig {
        applicationId "com.innotion.vpillreminders"
        minSdkVersion 7
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
